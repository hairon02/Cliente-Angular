    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">juegos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="login.html">Login</a></li>

<div class="container">
        <div class="container">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Subir Producto</span>
              <form action="#">
                <div class="file-field input-field">
                  <i class="material-icons prefix">image</i>
                  <div class="btn">
                    <span>   </span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="subir imagen del producto"> Subir imagen 
                  </div>
                </div>
              </form>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="icon_prefix" type="text" [(ngModel)]="juego.titulo" name="titulo" class="validate">
                      <label for="icon_prefix">Titulo del Juego</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="icon_prefix" type="text" [(ngModel)]="juego.descripcion" name="descripcion" class="validate">
                      <label for="icon_prefix">descripcion</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" [(ngModel)]="juego.genero" name="genero" class="materialize-textarea"></textarea>
                      <label for="textarea1">Genero</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" [(ngModel)]="juego.fecha_lanzamiento" name="fecha_lanzamiento" class="materialize-textarea"></textarea>
                      <label for="textarea1">Fecha de lanzamiento</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" [(ngModel)]="juego.precio" name="precio" class="materialize-textarea"></textarea>
                      <label for="textarea1">Precio</label>
                    </div>
                  </div>
                </form>
              </div>

              <div class="card-action">
                
                <a href="#" (click)="nuevoProducto()" class="waves-effect waves-light btn">Subir</a>

              </div>
            
          </div>
        </div>
      </div>
             
</div>
