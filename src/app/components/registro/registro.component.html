<!--CARD-->
<div class="container">
<div class="container center-align ">
  <div class="col s12 m6 ">
    <div class="card red accent-2">
      <div class="card-content white-text">
        <span class="card-title center-align">REGISTRARSE</span>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input [(ngModel)]="usuario.nombre" name="nombre" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nombre</label>
              </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">person</i>
              <input [(ngModel)]="usuario.nickname" name="nickname" id="email" type="email" class="validate">
              <label for="email">nickname</label>
            </div>
          </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input [(ngModel)]="usuario.correo" name="correo" id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">https</i>
                <input [(ngModel)]="usuario.password" name="password" id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
          <div class="row col s12">
            <label class="active">¿Con qué fin quieres usar la plataforma?</label>
              <select [(ngModel)]="usuario.id_rol" name="id_rol" class="browser-default">
                <option value="" disabled selected>Opciones</option>
                <option value="1">vendedor</option>
                <option value="2">comprador</option>
              </select>
          </div>   
        </div>
        <div class="card-action">
          <a class="btn" (click)="crearUsuario()">REGISTRARSE</a>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
